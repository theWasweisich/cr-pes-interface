<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/settings.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/external/googlefonts.css" />
    <script src="/static/js/global.js"></script>
    <script src="/static/js/settings.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Einstellungen</title>
</head>

<body onload="getCurrentCrepes();">
    <dialog id="edit_crepe_dialog">
        <div id="edit_dialog_containing">
            <h2>Crêpes bearbeiten</h2>
            <fieldset>
                <div class="grid-layout">
                    <label for="edit_crepe_name">Name:</label><input type="text" id="edit_crepe_name">
                    <label for="edit_crepe_price">Preis:</label><input type="text" id="edit_crepe_price">
                    <label for="edit_crepe_type">Art:</label>
                    <select id="edit_crepe_type">
                        <option value="sweet">Süß</option>
                        <option value="hearty">Herzhaft</option>
                        <option value="special">Spezial</option>
                    </select>
                </div>
                <br>
                <button id="edit_crepe_save" type="button">Bearbeitung abschließen</button>
            </fieldset>
        </div>
    </dialog>
    <div id="content">
        <header>
            <h1>
                <span class="header-icon">settings</span>
                <p>Einstellungen</p>
            </h1>
            <div class="header-nav-bar">
                <a href="/"><button type="button" class="crepe-button">Kasse</button></a>
                <a href="/einstellungen" disabled><button type="button"
                        class="crepe-button active">Einstellungen</button></a>
                <a href="/dashboard"><button type="button" class="crepe-button">Dashboard</button></a>
                <p id="clock"></p>
            </div>
            <script src="/static/js/handwritten/clock.js" defer></script>
        </header>
        <hr>
    </div>
        <div id="no_crepes">
            <h2>Here are no crêpes!</h2>
        </div>
        <!-- Hier beginnt die Editierung -->
        
        <template id="crepeslist_tmpl">
            <div class="crepe_container" data-id data-name data-price data-type was_edited="false">
                <h3 class="crepe-name"></h3>
                <h4 class="crepe-price"></h4>
                <div class="controller">
                    <button class="edit_button" onclick="editButtonFunc(this);">
                        <span class="material-symbols-outlined">edit</span>
                    </button>
                </div>
            </div>
        </template>

        <fieldset>
            <legend>Bearbeiten</legend>
                <button type="submit">Speichern</button>
                <div id="crepes_list" data-type="liste">
                </div>
        </fieldset>
    </div>
    </div>
    <div id="feedback_message_container">
        <p id="feedback_message">TEST</p>
    </div>
    <button id="save_btn" onclick="button_save_changes_to_server(); return false;" type="button">
        <label for="save_btn" id="save_text">Speichern</label>
        <span id="save_icon" class="material-symbols-outlined" aria-labelledby="save_text">save</span>
    </button>
</body>

</html>
