<body>
    <header>
        <h1>
            <span class="header-icon">code</span>

            <a href="/einstellungen"><button type="button" class="crepe-button">Einstellungen</button></a>
            <a href="/schichten"><button type="button" class="crepe-button disabled" disabled>Schichten</button></a>
        </div>
        <p id="clock"></p>
        <script>
        const clock=document.getElementById("clock");function alignClock(){setInterval((()=>{var e=(new Date).getUTCSeconds();1==e&&(clearInterval(e),setInterval(setTime,3e4))}),10)}function setTime(){var e=new Date,t=e.getHours(),n=e.getMinutes();if(t<10)t="0"+String(t);if(n<10)n="0"+String(n);clock.innerText=`${t}:${n} Uhr`}setTime(),alignClock();
        </script>
    </header>


    <div>
        <fieldset>
            <legend>Get LocalStorage</legend>
            <button id="storageButton" onclick="outputStorage(); console.log('HI')">Output Local Storage</button>

                <output id="storageOut"></output>
            </p>
        </fieldset>
    </div>
</body>
