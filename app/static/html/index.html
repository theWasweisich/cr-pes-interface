<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->

    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/index.css">

    <!-- <link rel="stylesheet" href="/static/css/index_crepecontrol.css"> -->

    <link rel="stylesheet" href="/static/css/global.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- JS Files -->

    <script src="/static/js/index.js"></script>
    <script src="/static/js/sell_buttons.js" defer></script>
    <script src="/static/js/table_funcs.js"></script>
    <script src="/static/js/global.js"></script>
    <script src="/static/js/list_crepes.js"></script>

    <title>Crêpes</title>

</head>

<body onload="crepes_onload();">
    <dialog id="cashback-dialog-main">
        <h2>Rückgeldrechner</h2>
        <div class="preselecter">
            <button type="button" onclick="">7</button>
            <button type="button" onclick="">8</button>
            <button type="button" onclick="">9</button>
            <button type="button" onclick="">4</button>
            <button type="button" onclick="">5</button>
            <button type="button" onclick="">6</button>
            <button type="button" onclick="">1</button>
            <button type="button" onclick="">2</button>
            <button type="button" onclick="">3</button>
        </div>
        <br>
        <div id="calcOut">
            <label for="cashback-payed">Bereits gezahlter Betrag:</label>
            <input id="cashback-payed" type="text" value="-,-- €" disabled>

            <label for="cashback-needed">Noch zu bezahlender Betrag:</label>
            <input type="text" id="cashback-needed" value="-,-- €" disabled>

            <label for="cashback-payed">Rückgabe:</label>
            <input id="cashback-leftover" type="text" value="-,-- €" disabled>
        </div>
    </dialog>
    <div id="grid-main">
        <header>
            <h1>
                <span class="header-icon">point_of_sale</span>
                <p>Kasse</p>
            </h1>
            <div class="header-nav-bar">
                <a href="/"><button type="button" class="crepe-button active">Kasse</button></a>
                <a href="/einstellungen"><button type="button" class="crepe-button">Einstellungen</button></a>
                <p id="clock"></p>
            </div>
            <script src="/static/js/handwritten/clock.js" defer></script>
        </header>
        <div id="popup-alert"> <!-- Add class activate to show! -->
            <p>Es gab einen Fehler! Bitte erneut versuchen!</p>
        </div>
        <div id="content">
            <div id="main-content">
                <div id="registerLocked" hidden>
                    <span class="material-symbols-outlined">lock</span>
                    <h4>Die Kasse wurde in den Einstellungen gesperrt!</h4>
                </div>
            </div>

        </div>
        <div id="side_nav">

            <h3>Bedienung</h3>

            <div id="sell_buttons">
                <button data-function="payed">
                    <p>Bezahlt</p>
                </button>
                <button data-function="pay_back">
                    <p>Rückgeld</p>
                </button>
                <div class="flex-force-break"></div>
                <button data-function="own_consumption">
                    <p>Eigenverbrauch</p>
                </button>
                <button data-function="reset">
                    <p>Zurücksetzen</p>
                </button>
            </div>

            <h2>Gesamt: <span>0 €</span></h2>
            <table id="crepe_table">
                <tr data-id="XXX">
                    <th>Anzahl</th>
                    <th style="width: 60%;">Art</th>
                    <th>Preis</th>
                </tr>
            </table>

        </div>
    </div>
    <template id="crepeTemplate">
        <div class="crepe_container" data-name="" data-preis="" data-color="" data-id="" onload="set_data(this);">
            <div class="crepecontrol">
                <button class="remove">-</button>
                <button class="add">+</button>
                <p class="crepes_counter"></p>
            </div>
            <h4 type="name"></h4>
            <p type="price"></p>
        </div>
    </template>
</body>

</html>
