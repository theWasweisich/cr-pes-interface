<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crêpes-Dashboard</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/header_style.css">

    <script src="/static/js/global.js"></script>
    <script src="/static/js/dashboard.js" defer></script>
    <script src="/static/js/handwritten/heatmapPlotter.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="load_sales();">
    <header>
        <h1>
            <span class="header-icon">settings</span>
            <p>Einstellungen</p>
        </h1>
        <div class="header-nav-bar">
            <a href="/"><button type="button" class="crepe-button">Kasse</button></a>
            <a href="/einstellungen" disabled><button type="button" class="crepe-button active">Einstellungen</button></a>
            <a href="/dashboard"><button type="button" class="crepe-button">Dashboard</button></a>
            <p id="clock"></p>
        </div>
        <script src="/static/js/handwritten/clock.js" defer></script>
    </header>


    <fieldset>
        <legend>
            <h2>Vergangene Verkäufe</h2>
        </legend>
        <template id="saleTable_template">
            <tr data-id>
                <td data-cell="Time"></td>
                <td data-cell="Revenue"></td>
                <td data-cell="Details"></td>
            </tr>
        </template>
        <table id="sales">
            <thead>
                <tr>
                    <th data-cell="Time">Verkauft am</th>
                    <th data-cell="Revenue">Einnahmen</th>
                    <th data-cell="Details">Details</th>
                </tr>
            </thead>
            <tbody id="sales-tbody">
            </tbody>
        </table>
        <p id="testing"></p>
        <h2 id="global-total">Gesamteinnahmen: <span>0€</span></h2><br>
        <h2>Uhrzeit Verteilung:</h2>
        <canvas id="salesHeatmap"></canvas>
    </fieldset>
</body>
</html>
